<section class="flex flex-col items-center">
  <header class="flex flex-col items-center max-w-full text-center">
    <h1
      class="flex flex-wrap justify-center items-center text-4xl font-bold text-blue-950 max-md:max-w-full"
    >
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/057bcb950d429dea04092908c17c1eee0cb45e81a810dffa1fb34a4ff25b7884?placeholderIfAbsent=true&apiKey=e9a2f8cfbddf4af4a5e9e7943ea06616"
        class="object-contain shrink-0 self-stretch my-auto aspect-square w-[35px]"
        alt=""
      />
      <span class="self-stretch my-auto max-w-full">
        {{ "home.choose.preTitle" | translate }}
        <span style="letter-spacing: 7px; color: rgba(223, 131, 23, 1)">
          {{ "home.choose.postTitle" | translate }}
        </span>
      </span>
    </h1>
    <p class="mt-4 text-base text-slate-500 max-md:max-w-full">
      {{ "home.choose.subTitle" | translate }}
    </p>
  </header>
  <div
    class="grid grid-cols-3 gap-6 mt-11 max-w-full text-right max-md:mt-10 max-md:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
  >
    <app-feature-card
      [isDark]="true"
      [title]="'home.choose.1main' | translate"
      [description]="'home.choose.1sub' | translate"
    />
    <app-feature-card
      [isDark]="false"
      [title]="'home.choose.2main' | translate"
      [description]="'home.choose.2sub' | translate"
    />

    <app-feature-card
      [isDark]="true"
      [title]="'home.choose.1main' | translate"
      [description]="'home.choose.1sub' | translate"
    />
    <app-feature-card
      [isDark]="false"
      [title]="'home.choose.2main' | translate"
      [description]="'home.choose.2sub' | translate"
    />
    <app-feature-card
      [isDark]="true"
      [title]="'home.choose.1main' | translate"
      [description]="'home.choose.1sub' | translate"
    />
    <app-feature-card
      [isDark]="false"
      [title]="'home.choose.2main' | translate"
      [description]="'home.choose.2sub' | translate"
    />
  </div>
</section>
