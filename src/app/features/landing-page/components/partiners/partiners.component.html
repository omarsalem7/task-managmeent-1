<div class="container mx-auto my-5 flex flex-col gap-5 items-center justify-center overflow-hidden">
  <h1 class="text-4xl font-bold text-[#4FB8EE] text-center pb-3 border-b-2 border-[#4FB8EE]">
    {{ header }}
  </h1>
  <div class="flex items-center justify-center py-2">
    <div class="animate-wrapper relative flex w-full max-w-1680 flex-row overflow-hidden">
      <div class="white flex flex-row items-center whitespace-nowrap logos-slide-left-to-right">
        <div *ngFor="let img of partiners; let i = index" class="mx-12 flex items-center justify-center">
          <img [src]="img" alt="Partner Logo" class="h-9 max-w-36 object-contain" />
        </div>
      </div>
      <div class="white flex flex-row items-center whitespace-nowrap logos-slide-left-to-right">

      </div>

        </div>
      </div>
