<h1
  class="text-3xl m-3 text-primary"
  *appHasRole="['SuperAdmin', 'OperationsManager']"
>
  إدارة العملاء
</h1>
<div
  class="grid grid-cols-5 gap-4 mb-4"
  *appHasRole="['SuperAdmin', 'OperationsManager']"
>
  <!-- Total Tasks -->
  <div
    class="bg-primary rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div class="text-white">
      <div class="text-2xl font-bold">
        {{ clientsStatus?.NotInterested }}
      </div>
      <div class="text-sm">مجموع العملاء الغير مهتمين</div>
    </div>
    <i class="fas fa-solid fa-clock text-white text-3xl"></i>
  </div>
  <div
    class="bg-primary rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div class="text-white">
      <div class="text-2xl font-bold">
        {{ clientsStatus?.Hesitant }}
      </div>
      <div class="text-sm">مجموع العملاء المترددين</div>
    </div>
    <i class="fas fa-solid fa-list-check text-white text-3xl"></i>
  </div>

  <!-- Completed Tasks -->
  <div
    class="bg-primary rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div class="text-white">
      <div class="text-2xl font-bold">
        {{ clientsStatus?.Active }}
      </div>
      <div class="text-sm">مجموع العملاء الفعليين</div>
    </div>
    <i class="fas fa-solid fa-circle-half-stroke text-white text-3xl"></i>
  </div>

  <!-- Active Tasks -->
  <div
    class="bg-primary rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div class="text-white">
      <div class="text-2xl font-bold">
        {{ clientsStatus?.Potential }}
      </div>
      <div class="text-sm">مجموع العملاء المحتملين</div>
    </div>
    <i class="fas fa-th-large text-white text-3xl"></i>
  </div>

  <!-- New Tasks -->
  <div
    class="bg-primary rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div class="text-white">
      <div class="text-2xl font-bold">
        {{ clientsStatus?.All }}
      </div>
      <div class="text-sm">كافة العملاء</div>
    </div>
    <i class="fas fa-comments text-white text-3xl"></i>
  </div>
</div>
<div
  class="grid grid-cols-5 gap-4"
  *appHasRole="['SuperAdmin', 'OperationsManager']"
>
  <div class="col-span-3">
    <div class="shadow-lg p-4 rounded-lg max-h-96 h-full">
      <canvas id="barChart"></canvas>
      <!-- Updated ID to barChart -->
    </div>
  </div>
  <div class="col-span-2">
    <div class="chart-container">
      <canvas id="doughnutChart"></canvas>
    </div>
  </div>
</div>
