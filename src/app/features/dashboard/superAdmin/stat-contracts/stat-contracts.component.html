<div
  class="grid grid-cols-5 gap-4 my-4"
  *appHasRole="['SuperAdmin', 'OperationsManager']"
>
  <!-- Total Tasks -->
  <div
    class="bg-[#7F7F7F] rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div
      class="flex flex-col-reverse gap-2 w-full justify-between items-center text-white"
    >
      <div class="text-2xl font-bold">
        {{ data?.monthlyIncome }}
      </div>
      <div class="text-sm">اجمالي الدخل الشهري</div>
    </div>
  </div>
  <div
    class="bg-[#2E9B8F] rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div
      class="flex flex-col-reverse gap-2 w-full justify-between items-center text-white"
    >
      <div class="text-2xl font-bold">
        {{ data?.totalPaid }}
      </div>
      <div class="text-sm">اجمالي مبالغ المدفوع</div>
    </div>
  </div>

  <!-- Completed Tasks -->
  <div
    class="bg-[#F5A15E] rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div
      class="flex flex-col-reverse gap-2 w-full justify-between items-center text-white"
    >
      <div class="text-2xl font-bold">
        {{ data?.totalDue }}
      </div>
      <div class="text-sm">اجمالي المستحق دفعه</div>
    </div>
  </div>

  <!-- Active Tasks -->
  <div
    class="bg-[#4473C5] rounded-lg shadow p-8 flex justify-between items-center"
  >
    <div
      class="flex flex-col-reverse gap-2 w-full justify-between items-center text-white"
    >
      <div class="text-2xl font-bold">
        {{ data?.totalRemaining }}
      </div>
      <div class="text-sm">اجمالي مبالغ متبقية</div>
    </div>
  </div>

  <!-- New Tasks -->
  <div class="bg-white rounded-lg shadow p-8 flex justify-between items-center">
    <div
      class="flex flex-col-reverse gap-2 w-full justify-between items-center text-primary"
    >
      <div class="text-2xl font-bold">
        {{ data?.totalContracts }}
      </div>
      <div class="text-sm">مجموع المشاريع</div>
    </div>
  </div>
</div>
<div
  class="w-full shadow-lg p-4 rounded-lg max-h-96"
  *appHasRole="['SuperAdmin', 'OperationsManager']"
>
  <canvas id="ContractsCanvas"></canvas>
</div>
