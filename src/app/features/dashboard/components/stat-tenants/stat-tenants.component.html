<div class="flex flex-row-reverse gap-4 max-h-96">
  <!-- اختيار الشركة و عرض المهام -->
  <div class="shadow-lg p-4 rounded-lg flex flex-col flex-grow min-w-[250px]">
    <div class="h-1/2 flex flex-col gap-2 justify-center">
      <label for="tenantId" class="font-medium">اسم الشركة</label>
      <p-dropdown
        id="tenantId"
        [options]="tenants"
        optionLabel="tenantName"
        optionValue="id"
        [(ngModel)]="tenantId"
        (onChange)="onTenantChange($event)"
      ></p-dropdown>
    </div>
    <div class="bg-primary rounded-md flex-grow h-1/2 text-white flex flex-col justify-center items-center gap-3">
      <div class="text-xl font-semibold">مجموع المهام</div>
      <div class="font-semibold w-12 h-12 rounded-full bg-red-300 flex justify-center items-center text-lg">
        {{ allTask }}
      </div>
    </div>
  </div>

  <!-- الرسم البياني للشركات -->
  <div class="shadow-lg p-4 rounded-lg flex-grow flex justify-center items-center">
    <canvas id="canvasTenants"></canvas>
  </div>

  <!-- نسبة الإنجاز -->
  <div class="shadow-lg p-6 py-8 rounded-lg flex justify-center flex-col items-center gap-6 min-w-[250px]">
    <p-knob
      size="150"
      [disabled]="true"
      [(ngModel)]="completionPercent"
      [valueTemplate]="(completionPercent | number : '1.2-2') + '%'"
    />
  </div>
</div>

<!-- اختيار الموظف وعرض مهامه -->
<div class="flex flex-row-reverse gap-4 max-h-96">
  <div class="shadow-lg p-4 rounded-lg flex flex-col flex-grow min-w-[250px]">
    <div class="h-1/2 flex flex-col gap-2 justify-center">
      <label for="employeeId" class="font-medium">اسم الموظف</label>
      <p-dropdown
        id="employeeId"
        [options]="employees"
        optionLabel="fullName"
        optionValue="id"
        [(ngModel)]="employeeId"
        (onChange)="onEmployeeChange($event)"
      ></p-dropdown>
    </div>
    <div class="bg-primary rounded-md flex-grow h-1/2 text-white flex flex-col justify-center items-center gap-3">
      <div class="text-xl font-semibold">مجموع المهام</div>
      <div class="font-semibold w-12 h-12 rounded-full bg-red-300 flex justify-center items-center text-lg">
        {{ EallTask }}
      </div>
    </div>
  </div>

  <!-- الرسم البياني للموظفين -->
  <div class="shadow-lg p-4 rounded-lg flex-grow flex justify-center items-center">
    <canvas id="canvasEmployees"></canvas>
  </div>

  <!-- نسبة إنجاز الموظف -->
  <div class="shadow-lg p-6 py-8 rounded-lg flex justify-center flex-col items-center gap-6 min-w-[250px]">
    <p-knob
      size="150"
      [disabled]="true"
      [(ngModel)]="EcompletionPercent"
      [valueTemplate]="(EcompletionPercent | number : '1.2-2') + '%'"
    />
  </div>
</div>
