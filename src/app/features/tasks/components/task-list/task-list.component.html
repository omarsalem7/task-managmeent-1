<app-list-header title="عدد المهام" [count]="5">
  <button class="custom-button">اضافة مهمه</button>
  <button class="custom-button">تصدير pdf</button>
  <button class="custom-button">تصدير Excel</button>
</app-list-header>
<app-filter-list title="المهام" (searchChange)="updateSearch($event)">
  <div class="flex gap-6 mb-4 flex-wrap items-center">
    <mat-form-field>
      <mat-label class="font-arabic">تاريخ البدء</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="filters.startDate"
      />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="font-arabic">تاريخ الانتهاء</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="filters.endDate" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker2"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <div>
      <button class="btn-outline" (click)="filterHandler()">بحث</button>
    </div>
  </div>
</app-filter-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>موضوع المهمه</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>وصف المهمه</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>توكيل مهمة لمستخدم</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>تاريخ الانشاء</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="200"
  [pageSizeOptions]="[5, 10, 100]"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>
