<app-list-header title="عدد المهام" [count]="5">
  <button class="custom-button">اضافة مهمه</button>
  <button class="custom-button">تصدير pdf</button>
  <button class="custom-button">تصدير Excel</button>
</app-list-header>
<app-filter-list title="المهام" (searchChange)="updateSearch($event)">
  <div class="w-full max-w-sm min-w-[200px]">
    <input class="custom-input w-64" placeholder="Type here..." />
  </div>
  <div class="w-full max-w-sm min-w-[200px]">
    <input class="custom-input w-64" placeholder="Type here..." /></div
></app-filter-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>موضوع المهمه</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>وصف المهمه</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>توكيل مهمة لمستخدم</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>تاريخ الانشاء</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="200"
  [pageSizeOptions]="[5, 10, 100]"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>
