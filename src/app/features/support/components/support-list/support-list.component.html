<div class="flex flex-col h-dvh" *appHasRole="['SuperAdmin']">
  <!-- Title -->
  <h1 class="font-bold text-5xl m-5 text-primary">الدعم الفني</h1>

  <!-- Support List -->
  <div class="border border-black flex-1  rounded p-2 mx-5">
    <!-- Header -->
    <h2 class="font-bold text-3xl my-5 mx-3 text-primary">طلبات التواصل</h2>
    
    <!-- Table -->
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-table">
    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>اسم الموظف</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <!-- Company Name Column -->
    <ng-container matColumnDef="tenantName">
      <th mat-header-cell *matHeaderCellDef>الشركة</th>
      <td mat-cell *matCellDef="let element">{{ element.tenantName }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>رقم الهاتف</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>البريد الالكتروني</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Problem Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>المشكلة</th>
      <td mat-cell *matCellDef="let element"><button (click)="show(element.id ,element.description)">عرض التفاصيل</button></td>
    </ng-container>

    <!-- CreatedOn Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>تاريخ الانشاء</th>
      <td mat-cell *matCellDef="let element">{{ element.createdOn | date : "dd-MM-yyyy" }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-10 text-l font-semibold">
          {{ loading ? "جـــاري التــحـــمـــيل ......" : "لا يوجد بيانات" }}
        </div>
      </td>
    </tr>

  </table>
    
  </div>

  <div class="">
    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[5, 10, 100]"
      aria-label="Select page"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
    <p-confirmDialog [rtl]="true" />
    <p-toast />
  </div>
</div>
