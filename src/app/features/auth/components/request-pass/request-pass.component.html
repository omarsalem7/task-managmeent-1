<form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="mx-auto p-6 rounded-lg">
  <!-- Label for problem details -->
  <label class="block text-lg font-semibold text-primary mb-2">طلب تغيير كلمة السر</label>

  <!-- Textarea for email -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <textarea
      matInput
      placeholder="اكتب الايميل الخاص بك هنا"
      formControlName="email"
      rows="1"
    ></textarea>
    <mat-error *ngIf="requestForm.get('email')?.hasError('required')">
      كلمة المرور مطلوب
    </mat-error>
  </mat-form-field>

  <!-- Textarea for password -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <textarea
      matInput
      placeholder="اكتب كلمة الشر الجديده هنا وفي حال احتنجت لتغيير الايميل اكتب هنا ايضا الباقي"
      formControlName="description"
      rows="5"
    ></textarea>
    <mat-error *ngIf="requestForm.get('pass')?.hasError('required')">
      كلمة المرور مطلوب
    </mat-error>
  </mat-form-field>

  <!-- Buttons centered at the bottom -->
  <div class="flex justify-center gap-4 mt-6">
    <button
      mat-raised-button
      color="primary"
      class="px-6 py-2 !bg-primary !text-white !rounded-md"
      type="submit"
      [disabled]="requestForm.invalid"
    >
      ارسال
    </button>
    <button
      mat-button
      class="px-6 py-2 !bg-white !text-primary !border-primary !border !rounded-md"
      type="button"
      (click)="onCancel()"
    >
      الغاء
    </button>
  </div>
</form>
