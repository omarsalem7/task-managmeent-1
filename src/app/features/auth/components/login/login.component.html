<div class="min-h-screen bg-gradient-to-b flex items-center justify-center p-4">
  <div
    class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-lg shadow-lg w-full max-w-4xl overflow-hidden"
  >
    <!-- Left side with image -->
    <div class="hidden md:block relative bg-blue-50 p-8">
      <div class="absolute inset-0 opacity-10"></div>
      <div class="relative z-10">
        <img
          src="images/bg-login.png"
          alt="Login illustration"
          class="rounded-lg shadow-md"
        />
      </div>
    </div>

    <!-- Right side with form -->
    <div class="p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Radio button group -->
        <div class="flex w-full mb-8 bg-gray-100 rounded-full p-1">
          @for (type of userTypes; track $index) {
          <div class="flex-1 relative">
            <div class="hidden">
              <p-radioButton
                [inputId]="type.value"
                [value]="type.value"
                formControlName="userType"
              ></p-radioButton>
            </div>
            <label
              [for]="type.value"
              class="block text-center py-2 px-4 cursor-pointer text-sm transition-all duration-200 rounded-full"
              [class.bg-sky-200]="
                loginForm.get('userType')?.value === type.value
              "
              [class.text-gray-600]="
                loginForm.get('userType')?.value !== type.value
              "
            >
              {{ type.label }}
            </label>
          </div>
          }
        </div>

        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-gray-800">تسجيل الدخول</h2>
          <p-avatar icon="pi pi-user" shape="circle" size="normal"></p-avatar>
        </div>

        <p class="text-gray-600 mb-6">قم بتسجيل الدخول الى البوابة</p>

        <div class="space-y-6">
          <div class="space-y-2">
            <label class="block text-gray-700">البريد الالكتروني</label>
            <input
              pInputText
              formControlName="email"
              class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-300"
              placeholder="ادخل بريدك الالكتروني"
              dir="rtl"
            />
          </div>

          <div class="space-y-2">
            <label class="block text-gray-700">كلمة السر</label>
            <p-password
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
              placeholder="ادخل كلمة السر"
              styleClass="w-full"
              inputStyleClass="w-full"
              dir="rtl"
            ></p-password>
          </div>

          <div>
            <p-button
              type="submit"
              label="تسجيل الدخول"
              styleClass="w-full"
              [loading]="isLoading"
            ></p-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
