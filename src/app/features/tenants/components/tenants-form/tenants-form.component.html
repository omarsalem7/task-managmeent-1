<h2 mat-dialog-title>{{ data ? "تعديل" : "اضافه" }}</h2>
<mat-dialog-content class="mat-typography">
  <form
    id="myForm"
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()"
    class="font-arabic"
  >
    <div class="mb-3">
      <label for="name">الاسم</label>
      <input type="text" id="name" pInputText formControlName="tenantName" />
      <app-form-error [control]="taskForm.get('tenantName')"></app-form-error>
    </div>
    <div class="mb-3">
      <label for="email">البريد الالكتروني</label>
      <input type="text" id="email" pInputText formControlName="email" />
      <app-form-error [control]="taskForm.get('email')"></app-form-error>
    </div>
    <div class="mb-3">
      <label for="password">كلمه المرور</label>
      <input type="text" id="password" pInputText formControlName="password" />
      <app-form-error [control]="taskForm.get('password')"></app-form-error>
    </div>
    <div class="flex gap-5 mb-3">
      <div class="flex flex-col gap-1 w-full">
        <label for="startDate">تاريخ البدايه</label>
        <p-datepicker
          formControlName="startDate"
          [style]="{ width: '100%' }"
          [iconDisplay]="'input'"
          [showIcon]="true"
          appendTo="body"
          inputId="icondisplay"
        />
        <app-form-error [control]="taskForm.get('startDate')"></app-form-error>
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label for="endDate">تاريخ الانتهاء</label>
        <p-datepicker
          [style]="{ width: '100%' }"
          formControlName="endDate"
          [iconDisplay]="'input'"
          [showIcon]="true"
          appendTo="body"
          inputId="icondisplay"
        />

        <app-form-error [control]="taskForm.get('endDate')"></app-form-error>
      </div>
    </div>
    <div class="mb-3">
      <label for="phoneNumber"> رقم الهاتف</label>
      <input
        type="text"
        id="phoneNumber"
        pInputText
        formControlName="phoneNumber"
      />
      <app-form-error [control]="taskForm.get('phoneNumber')"></app-form-error>
    </div>

    <div class="mb-3">
      <label for="subscriptionFee"> قيمة الاشتراك </label>
      <input
        type="number"
        id="subscriptionFee"
        pInputText
        formControlName="subscriptionFee"
      />
      <app-form-error
        [control]="taskForm.get('subscriptionFee')"
      ></app-form-error>
    </div>

    <div class="mb-3">
      <label for="notes"> رقم الهاتف</label>
      <input type="text" id="notes" pInputText formControlName="notes" />
      <app-form-error [control]="taskForm.get('notes')"></app-form-error>
    </div>

    <button type="submit" pButton label="إرسال" class="mt-3"></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="font-arabic">إلغاء</button>
  <button
    mat-button
    cdkFocusInitial
    type="submit"
    form="myForm"
    class="font-arabic"
  >
    <span *ngIf="!loading">{{ data ? "تعديل" : "اضافه" }}</span>
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  </button>
</mat-dialog-actions>
